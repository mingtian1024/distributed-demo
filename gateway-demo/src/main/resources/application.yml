server:
  port: 9000

spring:
  application:
    name: gateway-demo
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: baidu  #唯一标识
          uri: http://www.baidu.com #访问的路径，lb://负载均衡访问固定写法，通过负载均衡调取所有设定中的一份
          predicates: #谓词，判断，是否匹配。用户请求的路径是否与...进行匹配，如果匹配则可以访问，否则就404
           - Path=/bd/**
        - id: consumer-service-route
          uri: lb://nacos-demo-consumer1
          predicates:
            - Path=/app1/**
          filters:
            - StripPrefix=1

